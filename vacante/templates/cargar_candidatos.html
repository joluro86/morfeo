{% extends "index.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-[#58abfd] mb-6 text-center">Cargar Candidatos</h1>

    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <label class="block text-gray-700 font-bold">
                Seleccionar archivo Excel:
            </label>
            <input type="file" name="archivo_excel" accept=".xlsx,.xls"
                class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#58abfd]">
            
            <button type="submit"
                class="w-full bg-[#58abfd] hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Subir Archivo
            </button>
        </form>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'lista_candidatos' %}"
            class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            Ver Lista de Candidatos
        </a>
    </div>
</div>
{% endblock %}
