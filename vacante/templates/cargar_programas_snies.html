{% extends "index.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-xl font-bold text-[#58abfd] mb-4 text-center">Carga Masiva de Programas Académicos</h1>

    <!-- Mensajes de éxito/error -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-2 text-white rounded-md text-center {% if message.tags == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <label class="block text-sm font-medium text-gray-700">Subir Archivo Excel</label>
            <input type="file" name="archivo_excel" accept=".xlsx, .xls" 
                class="w-full p-2 border border-gray-300 rounded focus:ring-[#58abfd] focus:border-[#58abfd]">
            
            <button type="submit" class="w-full bg-[#58abfd] hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Subir Archivo
            </button>
        </form>
    </div>

    <div class="mt-6 text-center">
        <a href="{% url 'lista_programas_academicos_snies' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
            Volver a la Lista de Programas
        </a>
    </div>
</div>
{% endblock %}
