{% extends "index.html" %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-xl font-bold text-[#58abfd] mb-6 text-center">Editar Novedades</h1>

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
            Título original: <span class="text-[#58abfd]">{{ equivalencia.titulo }}</span>
        </h2>

        <form method="post">
            {% csrf_token %}

            <div class="space-y-6">
                {% for novedad, form in forms %}
                <div class="border border-gray-200 p-4 rounded-md bg-gray-50">
                    <p class="text-sm font-medium text-gray-700 mb-2">
                        {{ novedad.descripcion }}
                    </p>

                    <label class="block text-sm text-gray-700 mb-1 font-semibold">Seleccionar título SNIES sugerido:</label>
                    <input type="text" name="{{ form.prefix }}-sugerencia_snies_text"
                    value="{{ form.instance.sugerencia_snies.titulo_otorgado|default:'' }}"
                           class="w-full border rounded px-3 py-1"
                           list="snies-titulos">

                    <label class="block mt-3 text-sm text-gray-700 font-semibold">
                        <input type="checkbox" name="{{ form.prefix }}-revisado" {% if form.instance.revisado %}checked{% endif %}>
                        Marcar como revisado
                    </label>

                    <input type="hidden" name="{{ form.prefix }}-id" value="{{ form.instance.id }}">
                </div>
                {% endfor %}
            </div>

            <div class="mt-6 text-center">
                <button type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

<datalist id="snies-titulos">
    {% for snies in lista_snies %}
        <option value="{{ snies.titulo_otorgado }}">
    {% endfor %}
</datalist>
{% endblock %}
