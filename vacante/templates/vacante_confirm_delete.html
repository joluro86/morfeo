{% extends "index.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-red-500 mb-6">Eliminar Vacante</h1>
    <p class="text-center text-gray-700 mb-6">
        ¿Estás seguro de que deseas eliminar la vacante 
        <strong class="text-red-600">{{ vacante.numero }}</strong>?
    </p>

    <form method="post" class="flex flex-col items-center">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                Sí, eliminar
            </button>
            <a href="{% url 'lista_vacantes' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
